<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Textutils.com</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Textutils.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">contact us</a>
        </li>


      </ul>
    </div>



    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>welcome to textutils</strong> You can do anything from the text here
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times</span>
    </button>
  </div>
  <div class="container">
    <form>

      <div class="form-group">
        <label for="exampleformcontrolTextarea1">Enter your text here and let the textutils do the magic</label>
        <textarea class="form-control" name="text" id="exampleformControlTextarea1" rows="9"></textarea>
      </div>
    </form>

    <div class="custom-control custom-switch">
      <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
    </div>


    <div class="custom-control custom-switch">
      <input type="checkbox" name="fullcaps" class="custom-control-input" id="custom-switch2">
      <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
    </div>


    <div class="custom-control custom-switch">
      <input type="checkbox" name="newlineremover" class="custom-control-input" id="custom-switch3">
      <label class="custom-control-label" for="customswitch3">New Line Remover</label>
    </div>

    <div class="custom-control custom-switch">
      <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="custom-switch4">
      <label class="custom-control-label" for="customswitch4">Extra Space Remover</label>
    </div>

    <div>

      <button type="submit" class="btn-btn-dark mt-2">Analyze text</button>
    </div>







  </div>












  </div>






  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        -->
</body>

</html>
</body>

</html>
